{% load static %}


<div class="panel">
    {% for comment in comments %}
    <div class="col-sm-10">
        <div class="card">
            <div class="card-header">
                <a class="avatar" href="javascript:void(0)">
                    <img class="img-fluid" src="{% static 'unal/global/portraits/1.jpg' %}" alt="...">
                </a>
                <label class="font-weight-bold">{{ comment.author.first_name }} {{ comment.author.last_name }}</label>
            </div>
            <div class="card-body">
                <p class="card-text"><p class="card-text">{{ comment.comment }}</p></p>
            </div>
        </div>
    </div>
    <hr>
    {% endfor %} 
</div>
